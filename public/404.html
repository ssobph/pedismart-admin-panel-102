<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PediSmart Admin</title>
  <script type="text/javascript">
    // This script captures the current URL path and redirects to the root with the path in the query string
    // The script in index.html will then restore the proper URL
    var segmentCount = 0;
    var l = window.location;
    
    // Redirect to the root with the current path in the query string
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <p>Redirecting to the requested page...</p>
</body>
</html>
